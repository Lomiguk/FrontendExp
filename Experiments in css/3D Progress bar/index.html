<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>3D Progress bar</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="wrapper">
            <div class="progressbar">

                <input class="progressbar_checker" type="radio" name="progress-value" id="zero">
                <label class="prgressbar_controller" for="zero">0%</label>
                <input class="progressbar_checker" type="radio" name="progress-value" id="twenty_five">
                <label class="prgressbar_controller" for="twenty_five">25%</label>
                <input class="progressbar_checker" type="radio" name="progress-value" id="fifty">
                <label class="prgressbar_controller" for="fifty">50%</label>
                <input class="progressbar_checker" type="radio" name="progress-value" id="seventy_five">
                <label class="prgressbar_controller" for="seventy_five">75%</label>
                <input class="progressbar_checker" type="radio" name="progress-value" id="one_hundred">
                <label class="prgressbar_controller" for="one_hundred">100%</label>

                <div class="side side_front">
                    <div class="side_fill"></div>
                </div>
                <div class="side side_back">
                    <div class="side_fill"></div>
                </div>
                <div class="side side_bottom">
                    <div class="side_fill"></div>
                </div>
                <div class="side side_top">
                    <div class="side_fill"></div>
                </div>
                <div class="side side_left">
                </div>
            </div>
        </div>
    </body>
</html>
